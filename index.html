<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9afa26052.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">


    <title>Countries API</title>
</head>
<body id="lightMode">
    <header class="nav-header">
        <div class="container">
            <div class="header-dist">    
                <h2>Where in the world?</h2>
                <button type="button" class="btn button-mode" onclick="lightMode()" id="buttonMode"><i class='fa fa-moon'></i> Dark</button>
            </div>
        </div>
    </header>
    <nav id="nav">
      <br>
      <div class="container header-dist">
        <form>
          <input type="text" name="" id="" placeholder="Search">
        </form>
        <select name="select">
          <option value="value1" selected style="display: none;">Filter by:</option>
          <option value="value1">All</option>
          <option value="value2">Africa</option>
          <option value="value3">America</option>
          <option value="value2">Asia</option>
          <option value="value3">Europe</option>
          <option value="value2">Oceania</option>
        </select>
      </div>  
    </nav>
    <br>
    <div class="container">
        <div class="row" id="innerCountry"></div>
        <div class="details hide-section" id="details">
            <button class="btn btn-back" onclick="showHTML()"><i class="fa fa-arrow-left"></i> Back</button>
            <br>
            <br>
            <div class="center-details">
              <div>
                <img class="img-details" src="" alt="" id="flag-detail">
              </div>
              <div class="center-details">
                <div style="margin: 1rem;">
                  <h5 id="country-name">Greenland</h5>
                  <p id="native-name">Native Name: Greenland</p>
                  <p id="population">Population: 1312312123</p>
                  <p id="region">Region: Europe</p>
                  <p id="subregion">Sub region: Western Europe</p>
                  <p id="capital">Capital: Brussels</p>
                </div>
                <div  style="margin: 1rem;">
                  <p id="domain">Top level domain: be</p>
                  <p id="currencies">Currences: Euro</p>
                  <p id="languages">Languages: Dutch, French, German</p>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
